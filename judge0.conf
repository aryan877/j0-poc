# judge0 config - tweak these if stuff times out or uses too much memory

JUDGE0_TELEMETRY_ENABLE=false
MAINTENANCE_MODE=false

# features
ENABLE_WAIT_RESULT=true
ENABLE_COMPILER_OPTIONS=true
ENABLE_COMMAND_LINE_ARGUMENTS=true
ENABLE_SUBMISSION_DELETE=true
ENABLE_CALLBACKS=true
CALLBACKS_MAX_TRIES=3
CALLBACKS_TIMEOUT=5
ENABLE_ADDITIONAL_FILES=true
ENABLE_BATCHED_SUBMISSIONS=true
MAX_SUBMISSION_BATCH_SIZE=20
ENABLE_NETWORK=false

# time limits (seconds)
CPU_TIME_LIMIT=5
MAX_CPU_TIME_LIMIT=15
CPU_EXTRA_TIME=1
MAX_CPU_EXTRA_TIME=5
WALL_TIME_LIMIT=10
MAX_WALL_TIME_LIMIT=30

# memory (KB) - 256mb default
MEMORY_LIMIT=256000
MAX_MEMORY_LIMIT=512000
STACK_LIMIT=64000
MAX_STACK_LIMIT=128000

# file limits
MAX_FILE_SIZE=4096
MAX_MAX_FILE_SIZE=8192
MAX_PROCESSES_AND_OR_THREADS=60
MAX_MAX_PROCESSES_AND_OR_THREADS=120

NUMBER_OF_RUNS=1
MAX_NUMBER_OF_RUNS=20
MAX_QUEUE_SIZE=500

# postgres
POSTGRES_HOST=judge0-db
POSTGRES_PORT=5432
POSTGRES_USER=judge0
POSTGRES_PASSWORD=YourPostgresPassword123
POSTGRES_DB=judge0

# redis (judge0's internal one)
REDIS_HOST=judge0-redis
REDIS_PORT=6379
REDIS_PASSWORD=YourRedisPassword123

INTERVAL=0.1
COUNT=2
